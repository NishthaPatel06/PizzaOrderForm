<!DOCTYPE html>
<html lang="en-CA">
<head>
<meta charset="utf-8"><!--it addresses the scaling of elements-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Oniline Pizza Order</title><!--title of the form-->
<meta name="description" content="Creating a website that allow visitor to order a pizza by using pizza form">
<meta name="robots" content="noindex,nofollow">
<link rel="stylesheet" href="pizzastyle.css"><!--linking css file (pizzastyle.css)-->
</head>

<body>

  <h1>ORDER YOUR PIZZA</h1><!--On the top of the form-->
<img src="Pizza.jpg" alt="my pizza" ><!--Url of the jpg image-->
  <h2>  Grab Yours ! </h2><!--bottom of image-->

<!--form starts-->
    <form method="post" name="forms" action="index.html">

      <!--section for personal information-->
  <fieldset><!--that provides a grouping of  specific  information-->
    <legend> PERSONAL INFORMATION </legend><!--act as a heading to identify the group-->
    <!--use of text input type-->
    <label>First Name :</label><input type="text" name="fname" size="25">
    <label>Last Name :</label><input type="text" name="lname" size="25">
    <label>Mobile :</label><input type="text" name="mobile" size="25">
    <label>Address :</label><input type="text" name="address" size="30">
  </fieldset>

     <!--section of varities of pizzas-->
<fieldset>
  <legend> CHOOSE YOUR FAVS </legend>

<!--Vegetarian pizza-->
  <label> Pure Veg </label>
<select name=" veg pizza ">
  <!--use of drop down menu-->
  <option > Select </option>
  <option value="1">Margherita</option>
  <option value="2">Veggie feast</option>
	<option value="3">Sweet corn Pizza</option>
	<option value="4">Farm Villa Pizza</option>
  <option value="5">Peri Peri veg Pizza</option>
  <option value="6">Panner Pizza</option>
</select>

<!--NON vegetarian pizza-->
      <label> Non veg </label>
<select name=" Non Veg " >
      <option > Select </option>
      <option value="1">Chicken Sausage </option>
      <option value="2">Barbeque Chicken</option>
    	<option value="3">Italian spicy Pizza</option>
    	<option value="4">Non veg supreme</option>
      <option value="5">Pepperoni </option>
</select>

</fieldset>

  <!-- TOPPINGS for the pizza-->
<fieldset>
  <legend> TOPPINGS </legend>
  <!--use of checkbox input type-->
    <label> Extra Cheese </label>  <input type="checkbox" name="topping" value="Extra Cheese">
    <label> Green Olives </label>  <input type="checkbox" name="topping" value="Green Olives">
    <label> Green Peppers </label><input type="checkbox" name="topping" value="Green Peppers">
    <label> Mushrooms </label><input type="checkbox" name="topping" value="Mushrooms">
    <label> Red Onions </label><input type="checkbox" name="topping" value="Red Onions">
    <label> Jalapenos </label><input type="checkbox" name="topping" value="Jalapenos">
</fieldset>


<!--options for dips-->
<fieldset>
    <legend> PIZZA DIPS </legend>
    <!--use of radio input type-->
        <label>BBQ Sauce</label><input type="radio" name="dips" value="BBQ Sauce">
        <label>Pesto</label><input type="radio" name="dips" value="Pesto">
        <label>Buffalo Sauce</label><input type="radio" name="dips" value="Buffalo Sauce">
        <label>Chili Honey</label><input type="radio" name="dips" value="Chili Honey">
</fieldset>

<!--Extras-->
<fieldset>
    <legend> EXTRAS </legend>
      <label> Stuffed Garlic Bread </label>  <input type="checkbox" name="topping" value="Stuffes Garlic bread">
      <label> Red Velvet Cake</label>  <input type="checkbox" name="topping" value="Red velvet cake">
      <label> Choco lava cake </label>  <input type="checkbox" name="topping" value="choco lava cake">

</fieldset>


<!--ORDER DETAILS -->
<fieldset>
   <legend> ORDER DETAILS </legend>
   <!--shapes of pizzas-->
     <select name="size">
          <option>Select Pizza Size</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
          <option value="4">Family</option>
    </select>

   <!--numbers of pizzas u want to order-->
    <select name="Quantity" >
		        <option >Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
    </select>
</fieldset>

<!--special instructions while cooking (optiomal)-->
<fieldset>
  <!--use of textarea -->
          <legend>COOKING INSTRUCTIONS</legend>
          <textarea name="instructions" rows="3" cols="42"></textarea>
</fieldset>

<!--BUTTONS -->
    <input type="submit" value="PLACE YOUR ORDER">
    <input type="reset" value="START OVER">

<!--end of the form-->
</form>
</body>
</html>
